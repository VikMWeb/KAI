<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAI 09</title>
<style>
:root{
  --bg:#ffffff;
  --rz:#f2f2f2;
  --text:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
}

/* === ЕКРАНИ === */
.screen{
  height:100vh;
  display:none;
  padding:20px;
  padding-bottom: calc(20px + env(safe-area-inset-bottom));
}
.screen.active{display:flex; flex-direction:column;}

/* === ВІТАННЯ === */
.card{
  border:1px solid #e6e6e6;
  border-radius:18px;
  padding:18px;
  max-width:520px;
}
.primary{
  width:100%;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* === РОБОЧИЙ ЕКРАН === */
.work{ padding:0; height:100vh; }
.work-inner{ height:100vh; display:flex; flex-direction:column; }

/* === РОБОЧА ЗОНА (РЗ) === */
.rz{
  flex:1;
  background:var(--rz);
  position:relative;
  overflow:hidden;
}

/* контейнер медіа (стабільно для Chrome Android 9) */
.media-box{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background:var(--rz);
}

/* Відео/фото: contain + якір top-left */
#video, #preview{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:left top;
  background:var(--rz);

  margin:0;
  padding:0;
  border:0;

  display:block;
}
.hidden{ display:none !important; }
.shown{ display:block !important; }

/* Підказка по центру */
.hint{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  color:#777;
  width:min(90%, 420px);
  line-height:1.4;
  padding:0 10px;
}

/* Нижні кнопки */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px;
  padding-bottom: calc(12px + env(safe-area-inset-bottom));
  background:#fff;
  display:flex;
  gap:12px;
  border-top:1px solid #e8e8e8;
}

.bbtn{
  flex:1;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.bbtn.secondary{ background:#2b2b2b; }
.bbtn.gray{ background:#444; }

input[type="file"]{ display:none; }

/* Панель результату OCR */
.text-panel{
  position:absolute;
  left:12px;
  right:12px;
  bottom:80px;
  background:rgba(255,255,255,0.95);
  border:1px solid #e6e6e6;
  border-radius:16px;
  padding:12px;
  display:none;
}
.text-panel.shown{ display:block; }

.text-panel .row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.smallbtn{
  flex:1;
  padding:12px;
  border:0;
  border-radius:14px;
  background:#111;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.smallbtn.secondary{ background:#2b2b2b; }

textarea{
  width:100%;
  height:160px;
  resize:none;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  font-size:14px;
  outline:none;
  background:#fff;
}

/* Статус OCR (маленький бейдж) */
.status-badge{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,0.9);
  border:1px solid #e6e6e6;
  border-radius:999px;
  padding:8px 12px;
  font-size:13px;
  color:#333;
  display:none;
}
.status-badge.shown{ display:inline-block; }
</style>
</head>

<body>

<!-- Екран 1 -->
<section id="screenWelcome" class="screen active">
  <div class="card">
    <h1>KAI 09</h1>
    <p>Мета — працювати з фото (камера/світлини) та розпізнавати текст.</p>
    <button id="btnStart" class="primary">Почати</button>
  </div>
</section>

<!-- Екран 2 -->
<section id="screenWork" class="screen work">
  <div class="work-inner">

    <div class="rz">
      <div class="media-box">
        <video id="video" class="hidden" autoplay playsinline></video>
        <img id="preview" class="hidden" alt="preview"/>
      </div>

      <div class="status-badge" id="statusBadge">Розпізнаю текст…</div>

      <div class="hint" id="hint">
        Натисни <b>Камера</b> або <b>Світлини</b>
      </div>

      <div class="text-panel" id="textPanel">
        <div class="row">
          <button class="smallbtn" id="btnCopy">Копіювати</button>
          <button class="smallbtn secondary" id="btnCloseText">Закрити</button>
        </div>
        <textarea id="textOut" placeholder="Тут буде розпізнаний текст…"></textarea>
      </div>
    </div>

    <div class="bottom-bar">
      <button id="btnLeft" class="bbtn">Камера</button>
      <button id="btnText" class="bbtn gray hidden">Текст</button>
      <button id="btnRight" class="bbtn secondary">Світлини</button>
    </div>

    <input id="fileInput" type="file" accept="image/*" />
  </div>
</section>

<!-- OCR бібліотека (потрібен інтернет) -->
<script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');

const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const btnText = document.getElementById('btnText');

const video = document.getElementById('video');
const preview = document.getElementById('preview');
const hint = document.getElementById('hint');

const statusBadge = document.getElementById('statusBadge');
const textPanel = document.getElementById('textPanel');
const textOut = document.getElementById('textOut');
const btnCopy = document.getElementById('btnCopy');
const btnCloseText = document.getElementById('btnCloseText');

const fileInput = document.getElementById('fileInput');

let stream = null;
let cameraOn = false;

let lastBlob = null;
let lastFilename = null;

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

function show(el){
  el.classList.remove('hidden');
  el.classList.add('shown');
}
function hide(el){
  el.classList.remove('shown');
  el.classList.add('hidden');
}
function showStatus(text){
  statusBadge.textContent = text;
  statusBadge.classList.add('shown');
}
function hideStatus(){
  statusBadge.classList.remove('shown');
}

function pad2(n){ return String(n).padStart(2,'0'); }
function makeFilename(){
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = pad2(d.getMonth()+1);
  const dd = pad2(d.getDate());
  const hh = pad2(d.getHours());
  const mi = pad2(d.getMinutes());
  const ss = pad2(d.getSeconds());
  return `kai_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.jpg`;
}

/* Повна очистка РЗ при "Вийти" */
function clearRZ(){
  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  video.srcObject = null;
  hide(video);

  preview.removeAttribute('src');
  hide(preview);

  hint.style.display = "block";

  lastBlob = null;
  lastFilename = null;

  cameraOn = false;
  btnLeft.textContent = "Камера";
  btnRight.textContent = "Світлини";

  hide(btnText);
  textPanel.classList.remove('shown');
  textOut.value = "";
  hideStatus();
}

/* Увімкнути камеру */
async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });

    video.srcObject = stream;

    show(video);
    hide(preview);
    hint.style.display = "none";

    cameraOn = true;
    btnLeft.textContent = "Вийти";
    btnRight.textContent = "Фото";

    hide(btnText);
    textPanel.classList.remove('shown');
    textOut.value = "";

    lastBlob = null;
    lastFilename = null;
  } catch(err){
    alert("Не вдалося відкрити камеру: " + err.message);
  }
}

/* Фото (без автозбереження) + показ в РЗ + кнопка -> Зберегти + показ кнопки Текст */
function takePhoto(){
  if(!stream) return;

  const w = video.videoWidth;
  const h = video.videoHeight;
  if(!w || !h){
    alert("Камера ще не готова. Спробуй ще раз.");
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = w;
  canvas.height = h;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, w, h);

  canvas.toBlob((blob) => {
    if(!blob){
      alert("Не вдалося зробити фото.");
      return;
    }
    lastBlob = blob;
    lastFilename = makeFilename();

    const url = URL.createObjectURL(blob);
    preview.src = url;

    show(preview);
    hide(video);
    hint.style.display = "none";

    btnRight.textContent = "Зберегти";
    show(btnText);

    textPanel.classList.remove('shown');
    textOut.value = "";
    hideStatus();
  }, "image/jpeg", 0.92);
}

/* Зберегти тільки по кліку */
function savePhoto(){
  if(!lastBlob){
    alert("Спочатку зроби фото!");
    return;
  }
  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement('a');
  a.href = url;
  a.download = lastFilename || makeFilename();
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(() => URL.revokeObjectURL(url), 1000);

  btnRight.textContent = "Фото";
}

/* OCR тексту з фото */
async function recognizeText(){
  if(!lastBlob || !preview.src){
    alert("Немає фото для розпізнавання.");
    return;
  }
  if(!window.Tesseract){
    alert("OCR модуль не завантажився. Перевір інтернет.");
    return;
  }

  textPanel.classList.remove('shown');
  textOut.value = "";
  showStatus("Розпізнаю текст…");

  try{
    // Спробуємо укр+eng (якщо укр не підтягнеться — впаде в catch і спробуємо eng)
    let result;
    try{
      result = await Tesseract.recognize(preview.src, 'ukr+eng');
    } catch(e){
      result = await Tesseract.recognize(preview.src, 'eng');
    }

    const text = (result && result.data && result.data.text) ? result.data.text.trim() : "";
    textOut.value = text || "(Текст не знайдено)";
    textPanel.classList.add('shown');
  } catch(err){
    alert("Помилка OCR: " + (err && err.message ? err.message : err));
  } finally {
    hideStatus();
  }
}

/* Кнопка зліва: Камера / Вийти */
btnLeft.addEventListener('click', () => {
  if(!cameraOn){
    startCamera();
  } else {
    clearRZ();
  }
});

/* Кнопка справа: Світлини або Фото/Зберегти */
btnRight.addEventListener('click', () => {
  if(cameraOn){
    if(btnRight.textContent === "Фото"){
      takePhoto();
    } else {
      savePhoto();
    }
  } else {
    fileInput.value = "";
    fileInput.click();
  }
});

/* Кнопка Текст */
btnText.addEventListener('click', () => {
  recognizeText();
});

/* Вибір з галереї */
fileInput.addEventListener('change', () => {
  const file = fileInput.files && fileInput.files[0];
  if(!file) return;

  clearRZ();

  const url = URL.createObjectURL(file);
  preview.src = url;

  show(preview);
  hint.style.display = "none";

  lastBlob = file;
  lastFilename = file.name || makeFilename();

  // після вибору фото теж можна розпізнавати текст
  show(btnText);
  textPanel.classList.remove('shown');
  textOut.value = "";
  hideStatus();
});

/* Панель тексту */
btnCloseText.addEventListener('click', () => {
  textPanel.classList.remove('shown');
});
btnCopy.addEventListener('click', async () => {
  try{
    await navigator.clipboard.writeText(textOut.value || "");
    alert("Скопійовано ✅");
  } catch(e){
    // fallback
    textOut.select();
    document.execCommand('copy');
    alert("Скопійовано ✅");
  }
});
</script>

</body>
</html>
