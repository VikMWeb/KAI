<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KAI</title>
  <style>
    :root{
      --bg:#ffffff;
      --rz:#f2f2f2;
      --text:#111;
      --muted:#666;
      --btn:#111;
      --btnText:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      overflow:hidden;
    }

    .screen{
      height:100vh;
      display:none;
      padding:20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
    }
    .screen.active{display:flex; flex-direction:column;}

    .welcome{
      justify-content:center;
      gap:16px;
    }
    .card{
      border:1px solid #e6e6e6;
      border-radius:18px;
      padding:18px;
      max-width:520px;
    }

    .primary{
      width:100%;
      padding:14px 16px;
      border:0;
      border-radius:16px;
      background:var(--btn);
      color:var(--btnText);
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }

    .work{
      padding:0;
      height:100vh;
    }

    .work-inner{
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    .rz{
      flex:1;
      background:var(--rz);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      position:relative;
      overflow:hidden;
    }

    #video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    .hint{
      position:absolute;
      text-align:center;
      color:#777;
      padding:16px;
    }

    .bottom-bar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid #e8e8e8;
      background:#fff;
      display:flex;
      gap:12px;
    }

    .bbtn{
      flex:1;
      padding:14px 12px;
      border:0;
      border-radius:16px;
      background:#111;
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }
    .bbtn.secondary{
      background:#2b2b2b;
    }
  </style>
</head>
<body>

<section id="screenWelcome" class="screen welcome active">
  <div class="card">
    <h1>KAI</h1>
    <p><b>Ціль застосунку:</b> зробити з фото <b>чорно-біле</b> зображення.</p>
    <p>Натисни “Почати”, щоб увімкнути камеру або вибрати світлину.</p>
    <button id="btnStart" class="primary">Почати</button>
  </div>
</section>

<section id="screenWork" class="screen work">
  <div class="work-inner">

    <div class="rz" id="rz">
      <video id="video" autoplay playsinline></video>
      <div class="hint" id="hint">
        Тут буде робоча зона (РЗ).<br>
        Натисни <b>Камера</b> або <b>Світлини</b> знизу.
      </div>
    </div>

    <div class="bottom-bar">
      <button id="btnLeft" class="bbtn">Камера</button>
      <button id="btnRight" class="bbtn secondary">Світлини</button>
    </div>

  </div>
</section>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');
const video = document.getElementById('video');
const hint = document.getElementById('hint');

let stream = null;
let cameraOn = false;

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
    video.style.display = "block";
    hint.style.display = "none";

    cameraOn = true;
    btnLeft.textContent = "Вийти";
    btnRight.textContent = "Фото";

  } catch(err){
    alert("Не вдалося відкрити камеру: " + err.message);
  }
}

function stopCamera(){
  if(stream){
    stream.getTracks().forEach(t => t.stop());
  }
  video.style.display = "none";
  hint.style.display = "block";

  cameraOn = false;
  btnLeft.textContent = "Камера";
  btnRight.textContent = "Світлини";
}

btnLeft.addEventListener('click', () => {
  if(!cameraOn){
    startCamera();
  } else {
    stopCamera();
  }
});

btnRight.addEventListener('click', () => {
  if(cameraOn){
    alert("Знімок зроблено (тимчасово в пам’яті). Далі зробимо збереження у файл.");
  } else {
    alert("Тут буде вибір світлини з галереї.");
  }
});
</script>

</body>
</html>
