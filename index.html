<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAI</title>
<style>
:root{
  --bg:#ffffff;
  --rz:#f2f2f2;
  --text:#111;
  --btn:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
}

/* === ЕКРАНИ === */
.screen{
  height:100vh;
  display:none;
  padding:20px;
}
.screen.active{display:flex; flex-direction:column;}

/* === ВІТАННЯ === */
.card{
  border:1px solid #e6e6e6;
  border-radius:18px;
  padding:18px;
}
.primary{
  width:100%;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

/* === РОБОЧИЙ ЕКРАН === */
.work{ padding:0; height:100vh; }

.work-inner{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* === РОБОЧА ЗОНА (РЗ) === */
.rz{
  flex:1;
  background:var(--rz);
  display:flex;

  /* >>> ТВОЯ ВИМОГА <<< */
  align-items:flex-start;     /* по верху */
  justify-content:flex-start; /* зліва */

  position:relative;
  overflow:hidden;
}

/* === ВІДЕО ТА ФОТО === */
#video, #preview{
  width:100%;
  height:100%;
  object-fit:contain;   /* не розтягує */
  display:none;

  /* щоб не "липло" до країв при масштабі */
  align-self:flex-start;
}

/* Підказка */
.hint{
  position:absolute;
  text-align:center;
  color:#777;
}

/* Нижні кнопки */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px;
  background:white;
  display:flex;
  gap:12px;
  border-top:1px solid #e8e8e8;
}

.bbtn{
  flex:1;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

.bbtn.secondary{ background:#2b2b2b; }

input[type="file"]{ display:none; }
</style>
</head>

<body>

<!-- Екран 1 -->
<section id="screenWelcome" class="screen active">
  <div class="card">
    <h1>KAI</h1>
    <p>Мета — зробити з фото чорно-біле зображення.</p>
    <button id="btnStart" class="primary">Почати</button>
  </div>
</section>

<!-- Екран 2 -->
<section id="screenWork" class="screen work">
<div class="work-inner">

  <div class="rz">
    <video id="video" autoplay playsinline></video>
    <img id="preview" alt="preview"/>
    <div class="hint" id="hint">
      Натисни <b>Камера</b> або <b>Світлини</b>
    </div>
  </div>

  <div class="bottom-bar">
    <button id="btnLeft" class="bbtn">Камера</button>
    <button id="btnRight" class="bbtn secondary">Світлини</button>
  </div>

  <input id="fileInput" type="file" accept="image/*" />
</div>
</section>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

const video = document.getElementById('video');
const preview = document.getElementById('preview');
const hint = document.getElementById('hint');
const fileInput = document.getElementById('fileInput');

let stream = null;
let cameraOn = false;
let lastBlob = null;
let lastFilename = null;

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

/* === ІМʼЯ ФАЙЛУ === */
function makeFilename(){
  const d = new Date();
  return "kai_" + d.toISOString().replace(/[:.]/g,"-") + ".jpg";
}

/* === ОЧИЩЕННЯ РЗ ПРИ "ВИЙТИ" === */
function clearRZ(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream = null;
  }

  video.style.display = "none";
  preview.style.display = "none";
  hint.style.display = "block";

  lastBlob = null;
  lastFilename = null;

  cameraOn = false;
  btnLeft.textContent = "Камера";
  btnRight.textContent = "Світлини";
}

/* === УВІМКНУТИ КАМЕРУ === */
async function startCamera(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:"environment"}
  });

  video.srcObject = stream;
  video.style.display = "block";
  preview.style.display = "none";
  hint.style.display = "none";

  cameraOn = true;
  btnLeft.textContent = "Вийти";
  btnRight.textContent = "Фото";
  lastBlob = null;
}

/* === ЗРОБИТИ ФОТО (БЕЗ АВТОЗБЕРЕЖЕННЯ) === */
function takePhoto(){
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob=>{
    lastBlob = blob;
    lastFilename = makeFilename();

    const url = URL.createObjectURL(blob);

    preview.src = url;
    preview.style.display="block";
    video.style.display="none";

    btnRight.textContent = "Зберегти";
  }, "image/jpeg", 0.92);
}

/* === ЗБЕРЕГТИ ФОТО === */
function savePhoto(){
  if(!lastBlob){
    alert("Спочатку зроби фото!");
    return;
  }

  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement('a');
  a.href = url;
  a.download = lastFilename;
  a.click();

  btnRight.textContent = "Фото";
}

/* === КНОПКИ === */
btnLeft.addEventListener('click',()=>{
  if(!cameraOn){
    startCamera();
  } else {
    clearRZ();   // Вийти = чиста РЗ
  }
});

btnRight.addEventListener('click',()=>{
  if(cameraOn){
    if(btnRight.textContent === "Фото"){
      takePhoto();
    } else {
      savePhoto();
    }
  } else {
    fileInput.click();
  }
});

/* === ВИБІР ФОТО З ГАЛЕРЕЇ === */
fileInput.addEventListener('change',()=>{
  const file = fileInput.files[0];
  if(!file) return;

  clearRZ();

  const url = URL.createObjectURL(file);
  preview.src = url;
  preview.style.display="block";
  hint.style.display="none";

  lastBlob = file;
  lastFilename = file.name || makeFilename();
});
</script>

</body>
</html>
