<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAI 07</title>
<style>
:root{
  --bg:#ffffff;
  --rz:#f2f2f2;
  --text:#111;
  --btn:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
}

/* === ЕКРАНИ === */
.screen{
  height:100vh;
  display:none;
  padding:20px;
  padding-bottom: calc(20px + env(safe-area-inset-bottom));
}
.screen.active{display:flex; flex-direction:column;}

/* === ВІТАННЯ === */
.card{
  border:1px solid #e6e6e6;
  border-radius:18px;
  padding:18px;
  max-width:520px;
}
.primary{
  width:100%;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* === РОБОЧИЙ ЕКРАН === */
.work{ padding:0; height:100vh; }
.work-inner{ height:100vh; display:flex; flex-direction:column; }

/* === РОБОЧА ЗОНА (РЗ) === */
.rz{
  flex:1;
  background:var(--rz);
  position:relative;
  overflow:hidden;
}

/* Контейнер для медіа — найстабільніше для Chrome Android 9 */
.media-box{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:var(--rz);
}

/* Відео та фото — ЖОРСТКО top-left, без розтягування, з сірими полями */
#video, #preview{
  position:absolute;
  top:0;
  left:0;

  width:100%;
  height:100%;
  max-width:100%;
  max-height:100%;

  object-fit:contain; /* без розтягування */
  display:none;
  background:var(--rz);
}

/* Підказка — завжди по центру РЗ */
.hint{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  color:#777;
  width:min(90%, 420px);
  line-height:1.4;
  padding:0 10px;
}

/* Нижні кнопки */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px;
  padding-bottom: calc(12px + env(safe-area-inset-bottom));
  background:#fff;
  display:flex;
  gap:12px;
  border-top:1px solid #e8e8e8;
}

.bbtn{
  flex:1;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.bbtn.secondary{ background:#2b2b2b; }

input[type="file"]{ display:none; }
</style>
</head>

<body>

<!-- Екран 1 -->
<section id="screenWelcome" class="screen active">
  <div class="card">
    <h1>KAI 07</h1>
    <p>Мета — зробити з фото чорно-біле зображення.</p>
    <button id="btnStart" class="primary">Почати</button>
  </div>
</section>

<!-- Екран 2 -->
<section id="screenWork" class="screen work">
  <div class="work-inner">

    <div class="rz">
      <div class="media-box">
        <video id="video" autoplay playsinline></video>
        <img id="preview" alt="preview"/>
      </div>

      <div class="hint" id="hint">
        Натисни <b>Камера</b> або <b>Світлини</b>
      </div>
    </div>

    <div class="bottom-bar">
      <button id="btnLeft" class="bbtn">Камера</button>
      <button id="btnRight" class="bbtn secondary">Світлини</button>
    </div>

    <input id="fileInput" type="file" accept="image/*" />
  </div>
</section>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');

const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

const video = document.getElementById('video');
const preview = document.getElementById('preview');
const hint = document.getElementById('hint');

const fileInput = document.getElementById('fileInput');

let stream = null;
let cameraOn = false;

let lastBlob = null;
let lastFilename = null;

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

function pad2(n){ return String(n).padStart(2,'0'); }
function makeFilename(){
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = pad2(d.getMonth()+1);
  const dd = pad2(d.getDate());
  const hh = pad2(d.getHours());
  const mi = pad2(d.getMinutes());
  const ss = pad2(d.getSeconds());
  return `kai_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.jpg`;
}

/* Повна очистка РЗ при "Вийти" */
function clearRZ(){
  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  video.srcObject = null;
  video.style.display = "none";

  preview.removeAttribute('src');
  preview.style.display = "none";

  hint.style.display = "block";

  lastBlob = null;
  lastFilename = null;

  cameraOn = false;
  btnLeft.textContent = "Камера";
  btnRight.textContent = "Світлини";
}

/* Увімкнути камеру */
async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });

    video.srcObject = stream;

    video.style.display = "block";
    preview.style.display = "none";
    hint.style.display = "none";

    cameraOn = true;
    btnLeft.textContent = "Вийти";
    btnRight.textContent = "Фото";

    lastBlob = null;
    lastFilename = null;
  } catch(err){
    alert("Не вдалося відкрити камеру: " + err.message);
  }
}

/* Зробити фото (без автозбереження), показати в РЗ, кнопка -> Зберегти */
function takePhoto(){
  if(!stream) return;

  const w = video.videoWidth;
  const h = video.videoHeight;
  if(!w || !h){
    alert("Камера ще не готова. Спробуй ще раз.");
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = w;
  canvas.height = h;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, w, h);

  canvas.toBlob((blob) => {
    if(!blob){
      alert("Не вдалося зробити фото.");
      return;
    }
    lastBlob = blob;
    lastFilename = makeFilename();

    const url = URL.createObjectURL(blob);
    preview.src = url;
    preview.style.display = "block";
    video.style.display = "none";

    btnRight.textContent = "Зберегти";
  }, "image/jpeg", 0.92);
}

/* Зберегти тільки по кліку */
function savePhoto(){
  if(!lastBlob){
    alert("Спочатку зроби фото!");
    return;
  }
  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement('a');
  a.href = url;
  a.download = lastFilename || makeFilename();
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(() => URL.revokeObjectURL(url), 1000);

  // після збереження повертаємо кнопку назад
  btnRight.textContent = "Фото";
}

/* Кнопка зліва: Камера / Вийти */
btnLeft.addEventListener('click', () => {
  if(!cameraOn){
    startCamera();
  } else {
    clearRZ(); // Вийти = чиста РЗ
  }
});

/* Кнопка справа: Світлини або Фото/Зберегти */
btnRight.addEventListener('click', () => {
  if(cameraOn){
    if(btnRight.textContent === "Фото"){
      takePhoto();
    } else {
      savePhoto();
    }
  } else {
    fileInput.value = "";
    fileInput.click();
  }
});

/* Вибір з галереї */
fileInput.addEventListener('change', () => {
  const file = fileInput.files && fileInput.files[0];
  if(!file) return;

  // якщо була камера — чистимо і зупиняємо
  clearRZ();

  const url = URL.createObjectURL(file);
  preview.src = url;
  preview.style.display = "block";
  hint.style.display = "none";

  lastBlob = file;
  lastFilename = file.name || makeFilename();
});
</script>

</body>
</html>
