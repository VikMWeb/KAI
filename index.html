<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAI</title>
<style>
:root{
  --bg:#ffffff;
  --rz:#f2f2f2;
  --text:#111;
  --btn:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
}

/* === –ï–ö–†–ê–ù–ò === */
.screen{
  height:100vh;
  display:none;
  padding:20px;
}
.screen.active{display:flex; flex-direction:column;}

/* === –í–Ü–¢–ê–ù–ù–Ø === */
.card{
  border:1px solid #e6e6e6;
  border-radius:18px;
  padding:18px;
}
.primary{
  width:100%;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

/* === –†–û–ë–û–ß–ò–ô –ï–ö–†–ê–ù === */
.work{ padding:0; height:100vh; }
.work-inner{ height:100vh; display:flex; flex-direction:column; }

/* === –†–û–ë–û–ß–ê –ó–û–ù–ê (–†–ó) === */
.rz{
  flex:1;
  background:var(--rz);
  position:relative;   /* –∫–ª—é—á–æ–≤–µ */
  overflow:hidden;
}

/* === –í–Ü–î–ï–û –¢–ê –§–û–¢–û ‚Äî –ñ–û–†–°–¢–ö–û TOP-LEFT === */
#video, #preview{
  position:absolute;   /* üîë –ì–ê–†–ê–ù–¢–Ü–Ø –ø–æ–∑–∏—Ü—ñ—ó */
  top:0;
  left:0;

  max-width:100%;
  max-height:100%;
  width:100%;
  height:100%;

  object-fit:contain;  /* –±–µ–∑ —Ä–æ–∑—Ç—è–≥—É–≤–∞–Ω–Ω—è */
  display:none;
  background:var(--rz);
}

/* === –ü–Ü–î–ö–ê–ó–ö–ê ‚Äî –ü–û –¶–ï–ù–¢–†–£ –†–ó === */
.hint{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  color:#777;
  width:min(90%, 420px);
  line-height:1.4;
}

/* –ù–∏–∂–Ω—ñ –∫–Ω–æ–ø–∫–∏ */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px;
  background:white;
  display:flex;
  gap:12px;
  border-top:1px solid #e8e8e8;
}

.bbtn{
  flex:1;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

.bbtn.secondary{ background:#2b2b2b; }

input[type="file"]{ display:none; }
</style>
</head>

<body>

<!-- –ï–∫—Ä–∞–Ω 1 -->
<section id="screenWelcome" class="screen active">
  <div class="card">
    <h1>KAI 0.06</h1>
    <p>–ú–µ—Ç–∞ ‚Äî –∑—Ä–æ–±–∏—Ç–∏ –∑ —Ñ–æ—Ç–æ —á–æ—Ä–Ω–æ-–±—ñ–ª–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è.</p>
    <button id="btnStart" class="primary">–ü–æ—á–∞—Ç–∏</button>
  </div>
</section>

<!-- –ï–∫—Ä–∞–Ω 2 -->
<section id="screenWork" class="screen work">
<div class="work-inner">

  <div class="rz">
    <video id="video" autoplay playsinline></video>
    <img id="preview" alt="preview"/>
    <div class="hint" id="hint">
      –ù–∞—Ç–∏—Å–Ω–∏ <b>–ö–∞–º–µ—Ä–∞</b> –∞–±–æ <b>–°–≤—ñ—Ç–ª–∏–Ω–∏</b>
    </div>
  </div>

  <div class="bottom-bar">
    <button id="btnLeft" class="bbtn">–ö–∞–º–µ—Ä–∞</button>
    <button id="btnRight" class="bbtn secondary">–°–≤—ñ—Ç–ª–∏–Ω–∏</button>
  </div>

  <input id="fileInput" type="file" accept="image/*" />
</div>
</section>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

const video = document.getElementById('video');
const preview = document.getElementById('preview');
const hint = document.getElementById('hint');
const fileInput = document.getElementById('fileInput');

let stream = null;
let cameraOn = false;
let lastBlob = null;
let lastFilename = null;

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

function makeFilename(){
  const d = new Date();
  return "kai_" + d.toISOString().replace(/[:.]/g,"-") + ".jpg";
}

function clearRZ(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream = null;
  }

  video.srcObject = null;
  video.style.display = "none";
  preview.removeAttribute('src');
  preview.style.display = "none";
  hint.style.display = "block";

  lastBlob = null;
  lastFilename = null;
  cameraOn = false;

  btnLeft.textContent = "–ö–∞–º–µ—Ä–∞";
  btnRight.textContent = "–°–≤—ñ—Ç–ª–∏–Ω–∏";
}

async function startCamera(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:"environment"}
  });

  video.srcObject = stream;
  video.style.display = "block";
  preview.style.display = "none";
  hint.style.display = "none";

  cameraOn = true;
  btnLeft.textContent = "–í–∏–π—Ç–∏";
  btnRight.textContent = "–§–æ—Ç–æ";
  lastBlob = null;
}

function takePhoto(){
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob=>{
    lastBlob = blob;
    lastFilename = makeFilename();

    const url = URL.createObjectURL(blob);

    preview.src = url;
    preview.style.display="block";
    video.style.display="none";

    btnRight.textContent = "–ó–±–µ—Ä–µ–≥—Ç–∏";
  }, "image/jpeg", 0.92);
}

function savePhoto(){
  if(!lastBlob){
    alert("–°–ø–æ—á–∞—Ç–∫—É –∑—Ä–æ–±–∏ —Ñ–æ—Ç–æ!");
    return;
  }

  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement('a');
  a.href = url;
  a.download = lastFilename;
  a.click();

  btnRight.textContent = "–§–æ—Ç–æ";
}

btnLeft.addEventListener('click',()=>{
  if(!cameraOn){
    startCamera();
  } else {
    clearRZ();
  }
});

btnRight.addEventListener('click',()=>{
  if(cameraOn){
    if(btnRight.textContent === "–§–æ—Ç–æ"){
      takePhoto();
    } else {
      savePhoto();
    }
  } else {
    fileInput.click();
  }
});

fileInput.addEventListener('change',()=>{
  const file = fileInput.files[0];
  if(!file) return;

  clearRZ();

  const url = URL.createObjectURL(file);
  preview.src = url;
  preview.style.display="block";
  hint.style.display="none";

  lastBlob = file;
  lastFilename = file.name || makeFilename();
});
</script>

</body>
</html>
