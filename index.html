<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>KAI</title>
<style>
:root{
  --bg:#ffffff;
  --rz:#f2f2f2;
  --text:#111;
  --btn:#111;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
}

/* === –ï–ö–†–ê–ù–ò === */
.screen{
  height:100vh;
  display:none;
  padding:20px;
}
.screen.active{display:flex; flex-direction:column;}

/* === –í–Ü–¢–ê–ù–ù–Ø === */
.card{
  border:1px solid #e6e6e6;
  border-radius:18px;
  padding:18px;
}
.primary{
  width:100%;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

/* === –†–û–ë–û–ß–ò–ô –ï–ö–†–ê–ù === */
.work{ padding:0; height:100vh; }

.work-inner{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* –†–æ–±–æ—á–∞ –∑–æ–Ω–∞ */
.rz{
  flex:1;
  background:var(--rz);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* –í—ñ–¥–µ–æ —Ç–∞ —Ñ–æ—Ç–æ ‚Äî –ë–ï–ó –†–û–ó–¢–Ø–ì–£–í–ê–ù–ù–Ø */
#video, #preview{
  width:100%;
  height:100%;
  object-fit:contain;
  display:none;
}

/* –ü—ñ–¥–∫–∞–∑–∫–∞ */
.hint{
  position:absolute;
  text-align:center;
  color:#777;
}

/* –ù–∏–∂–Ω—ñ –∫–Ω–æ–ø–∫–∏ */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  padding:12px;
  background:white;
  display:flex;
  gap:12px;
  border-top:1px solid #e8e8e8;
}

.bbtn{
  flex:1;
  padding:14px;
  border:0;
  border-radius:16px;
  background:#111;
  color:white;
  font-size:16px;
}

.bbtn.secondary{ background:#2b2b2b; }

input[type="file"]{ display:none; }
</style>
</head>

<body>

<!-- –ï–∫—Ä–∞–Ω 1 -->
<section id="screenWelcome" class="screen active">
  <div class="card">
    <h1>KAI</h1>
    <p>–ú–µ—Ç–∞ ‚Äî –∑—Ä–æ–±–∏—Ç–∏ –∑ —Ñ–æ—Ç–æ —á–æ—Ä–Ω–æ-–±—ñ–ª–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è.</p>
    <button id="btnStart" class="primary">–ü–æ—á–∞—Ç–∏</button>
  </div>
</section>

<!-- –ï–∫—Ä–∞–Ω 2 -->
<section id="screenWork" class="screen work">
<div class="work-inner">

  <div class="rz">
    <video id="video" autoplay playsinline></video>
    <img id="preview" alt="preview"/>
    <div class="hint" id="hint">
      –ù–∞—Ç–∏—Å–Ω–∏ <b>–ö–∞–º–µ—Ä–∞</b> –∞–±–æ <b>–°–≤—ñ—Ç–ª–∏–Ω–∏</b>
    </div>
  </div>

  <div class="bottom-bar">
    <button id="btnLeft" class="bbtn">–ö–∞–º–µ—Ä–∞</button>
    <button id="btnRight" class="bbtn secondary">–°–≤—ñ—Ç–ª–∏–Ω–∏</button>
  </div>

  <input id="fileInput" type="file" accept="image/*" />
</div>
</section>

<script>
const screenWelcome = document.getElementById('screenWelcome');
const screenWork = document.getElementById('screenWork');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

const video = document.getElementById('video');
const preview = document.getElementById('preview');
const hint = document.getElementById('hint');
const fileInput = document.getElementById('fileInput');

let stream = null;
let cameraOn = false;
let lastBlob = null;        // –∑–Ω—ñ–º–æ–∫ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ —Ç—É—Ç
let lastFilename = null;    // –Ω–∞–∑–≤–∞ —Ñ–∞–π–ª—É

document.getElementById('btnStart').addEventListener('click', () => {
  screenWelcome.classList.remove('active');
  screenWork.classList.add('active');
});

/* === –ì–ï–ù–ï–†–ê–¢–û–† –Ü–ú–ï–ù–Ü –§–ê–ô–õ–£ === */
function makeFilename(){
  const d = new Date();
  return "kai_" + d.toISOString().replace(/[:.]/g,"-") + ".jpg";
}

/* === –ö–ê–ú–ï–†–ê === */
async function startCamera(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:"environment"}
  });

  video.srcObject = stream;
  video.style.display = "block";
  preview.style.display = "none";
  hint.style.display = "none";

  cameraOn = true;
  btnLeft.textContent = "–í–∏–π—Ç–∏";
  btnRight.textContent = "–§–æ—Ç–æ";
  lastBlob = null;
}

function stopCamera(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
  }
  video.style.display="none";
  hint.style.display="block";
  cameraOn=false;

  btnLeft.textContent="–ö–∞–º–µ—Ä–∞";
  btnRight.textContent="–°–≤—ñ—Ç–ª–∏–Ω–∏";
}

/* === –ó–†–û–ë–ò–¢–ò –§–û–¢–û (–ë–ï–ó –ê–í–¢–û–ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø) === */
function takePhoto(){
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob=>{
    lastBlob = blob;
    lastFilename = makeFilename();

    const url = URL.createObjectURL(blob);

    // –ü–æ–∫–∞–∑—É—î–º–æ —Ñ–æ—Ç–æ –≤ –†–ó
    preview.src = url;
    preview.style.display="block";
    video.style.display="none";

    // üëâ –ó–ú–Ü–ù–ê –ö–ù–û–ü–ö–ò: –§–æ—Ç–æ ‚Üí –ó–±–µ—Ä–µ–≥—Ç–∏
    btnRight.textContent = "–ó–±–µ—Ä–µ–≥—Ç–∏";

  }, "image/jpeg", 0.92);
}

/* === –ó–ë–ï–†–ï–ì–¢–ò –§–û–¢–û (–¢–Ü–õ–¨–ö–ò –ü–Ü–°–õ–Ø –ö–õ–Ü–ö–£) === */
function savePhoto(){
  if(!lastBlob){
    alert("–°–ø–æ—á–∞—Ç–∫—É –∑—Ä–æ–±–∏ —Ñ–æ—Ç–æ!");
    return;
  }

  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement('a');
  a.href = url;
  a.download = lastFilename;
  a.click();

  // –ü—ñ—Å–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
  btnRight.textContent = "–§–æ—Ç–æ";
}

/* === –ö–ù–û–ü–ö–ò === */
btnLeft.addEventListener('click',()=>{
  if(!cameraOn) startCamera();
  else stopCamera();
});

btnRight.addEventListener('click',()=>{
  if(cameraOn){
    if(btnRight.textContent === "–§–æ—Ç–æ"){
      takePhoto();        // —Ä–æ–±–∏–º–æ –∑–Ω—ñ–º–æ–∫
    } else {
      savePhoto();        // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ
    }
  } else {
    fileInput.click();    // –≤–∏–±—ñ—Ä –∑ –≥–∞–ª–µ—Ä–µ—ó
  }
});

/* === –í–ò–ë–Ü–† –§–û–¢–û –ó –ì–ê–õ–ï–†–ï–á === */
fileInput.addEventListener('change',()=>{
  const file = fileInput.files[0];
  if(!file) return;

  if(cameraOn) stopCamera();

  const url = URL.createObjectURL(file);
  preview.src = url;
  preview.style.display="block";
  video.style.display="none";
  hint.style.display="none";

  // –¥–ª—è –≤–∏–±—Ä–∞–Ω–æ–≥–æ —Ñ–æ—Ç–æ —Ç–µ–∂ –¥–æ–∑–≤–æ–ª–∏–º–æ –∑–±–µ—Ä–µ–≥—Ç–∏
  lastBlob = file;
  lastFilename = file.name || makeFilename();
});
</script>

</body>
</html>
