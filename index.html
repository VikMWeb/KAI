<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KAI</title>
  <style>
    :root{
      --bg:#ffffff;
      --rz:#f2f2f2;      /* легкий сіруватий */
      --text:#111;
      --muted:#666;
      --btn:#111;
      --btnText:#fff;
      --gap:12px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
      overflow:hidden;
    }

    /* Екрани */
    .screen{
      height:100vh;
      display:none;
      padding:20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
    }
    .screen.active{display:flex; flex-direction:column;}

    /* Привітання */
    .welcome{
      justify-content:center;
      gap:16px;
    }
    .card{
      border:1px solid #e6e6e6;
      border-radius:18px;
      padding:18px;
      max-width:520px;
    }
    h1{margin:0 0 8px 0; font-size:28px;}
    p{margin:0 0 10px 0; color:var(--muted); line-height:1.4;}
    .primary{
      width:100%;
      padding:14px 16px;
      border:0;
      border-radius:16px;
      background:var(--btn);
      color:var(--btnText);
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }

    /* Робочий екран */
    .work{
      padding:0;
    }
    .work-inner{
      height:100%;
      display:flex;
      flex-direction:column;
    }
    .rz{
      flex:1;
      background:var(--rz);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .rz .hint{
      color:#777;
      text-align:center;
      max-width:360px;
      line-height:1.4;
    }

    /* Нижня панель кнопок */
    .bottom-bar{
      padding:12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      border-top:1px solid #e8e8e8;
      background:#fff;
      display:flex;
      gap:12px;
    }
    .bbtn{
      flex:1;
      padding:14px 12px;
      border:0;
      border-radius:16px;
      background:#111;
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }
    .bbtn.secondary{
      background:#2b2b2b;
    }
  </style>
</head>
<body>

  <!-- Екран 1: Привітання -->
  <section id="screenWelcome" class="screen welcome active">
    <div class="card">
      <h1>KAI</h1>
      <p><b>Ціль застосунку:</b> зробити з фото <b>чорно-біле</b> зображення.</p>
      <p>Натисни “Почати”, щоб увімкнути камеру або вибрати світлину.</p>
      <button id="btnStart" class="primary">Почати</button>
    </div>
  </section>

  <!-- Екран 2: Робота -->
  <section id="screenWork" class="screen work">
    <div class="work-inner">
      <div class="rz" id="rz">
        <div class="hint">
          Тут буде робоча зона (РЗ).<br>
          Натисни <b>Камера</b> або <b>Світлини</b> знизу.
        </div>
      </div>

      <div class="bottom-bar">
        <button id="btnLeft" class="bbtn">Камера</button>
        <button id="btnRight" class="bbtn secondary">Світлини</button>
      </div>
    </div>
  </section>

  <script>
    const screenWelcome = document.getElementById('screenWelcome');
    const screenWork = document.getElementById('screenWork');

    document.getElementById('btnStart').addEventListener('click', () => {
      screenWelcome.classList.remove('active');
      screenWork.classList.add('active');
    });

    // На цьому кроці кнопки поки просто показують, що натиснуті.
    // Камеру та вибір фото зробимо на наступному кроці.
    document.getElementById('btnLeft').addEventListener('click', () => {
      alert('Крок 2: тут буде камера');
    });
    document.getElementById('btnRight').addEventListener('click', () => {
      alert('Крок 3: тут буде вибір світлини');
    });
  </script>
</body>
</html>
